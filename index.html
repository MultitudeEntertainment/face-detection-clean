<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détection Faciale (MediaPipe)</title>
  <style>
    body { margin: 0; background: #000; color: #fff; text-align: center; }
    video, canvas { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  </style>
</head>

<body>
  <h1>Détection Faciale (MediaPipe)</h1>
  <video id="video" width="720" height="560" autoplay muted playsinline></video>
  <canvas id="canvas" width="720" height="560"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const faceDetection = new FaceDetection.FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: "short",
      minDetectionConfidence: 0.5
    });

    faceDetection.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.detections.length > 0) {
        for (const detection of results.detections) {
          const box = detection.boundingBox;
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 3;
          ctx.strokeRect(box.xCenter - box.width / 2, box.yCenter - box.height / 2, box.width, box.height);
        }
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceDetection.send({ image: video });
      },
      width: 720,
      height: 560
    });

    camera.start();
  </script>
</body>
</html>
