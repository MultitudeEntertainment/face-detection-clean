<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détection Faciale</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    #video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    #canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <h1>Détection Faciale</h1>

  <video id="video" width="720" height="560" autoplay muted playsinline></video>
  <canvas id="canvas" width="720" height="560"></canvas>

  <!-- MediaPipe Face Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Initialisation du modèle MediaPipe
    const faceDetection = new FaceDetection.FaceDetection({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: "short", // modèle rapide
      minDetectionConfidence: 0.5
    });

    // Dessin des résultats
    faceDetection.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!results.detections || results.detections.length === 0) return;

      for (const detection of results.detections) {
        const box = detection.boundingBox;

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 4;
        ctx.strokeRect(
          box.xCenter - box.width / 2,
          box.yCenter - box.height / 2,
          box.width,
          box.height
        );
      }
    });

    // Activation de la caméra
    const camera = new Camera(video, {
      onFrame: async () => {
        await faceDetection.send({ image: video });
      },
      width: 720,
      height: 560
    });

    camera.start();
  </script>
</body>
</html>
