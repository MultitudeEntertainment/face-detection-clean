<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détection faciale</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      position: relative;
      z-index: 10;
    }

    #container {
      position: relative;
      width: 720px;
      height: 560px;
      margin: 0 auto;
      top: 10px;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 720px;
      height: 560px;
      background: #222;
      z-index: 1;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 720px;
      height: 560px;
      z-index: 2;
      pointer-events: none;
    }

    #status {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Détection faciale</h1>
  <div id="status">Initialisation...</div>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- MediaPipe Face Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Vérifier la dispo de la caméra
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      statusEl.textContent = "getUserMedia non supporté par ce navigateur.";
    }

    // Initialisation du modèle MediaPipe
    const faceDetection = new FaceDetection.FaceDetection({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });

    faceDetection.setOptions({
      model: "short",              // modèle rapide
      minDetectionConfidence: 0.5  // confiance minimale
    });

    faceDetection.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!results.detections || results.detections.length === 0) {
        statusEl.textContent = "Aucun visage détecté.";
        return;
      }

      statusEl.textContent = `${results.detections.length} visage(s) détecté(s).`;

      for (const detection of results.detections) {
        const box = detection.boundingBox;

        const x = box.xCenter - box.width / 2;
        const y = box.yCenter - box.height / 2;
        const w = box.width;
        const h = box.height;

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 4;
        ctx.strokeRect(x, y, w, h);
      }
    });

    // Caméra MediaPipe
    const camera = new Camera(video, {
      onFrame: async () => {
        await faceDetection.send({ image: video });
      },
      width: 720,
      height: 560
    });

    // Démarrage
    async function start() {
      try {
        statusEl.textContent = "Demande d'accès à la caméra...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusEl.textContent = "Caméra active, détection en cours...";
        camera.start();
      } catch (err) {
        console.error("Erreur caméra :", err);
        statusEl.textContent = "Caméra bloquée ou inaccessible. Vérifie les permissions.";
      }
    }

    start();
  </script>
</body>
</html>
