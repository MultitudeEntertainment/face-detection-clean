<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détection Faciale</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #status {
      margin-top: 20px;
      font-size: 1.3em;
    }

    #video, #canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <h1>Détection Faciale</h1>
  <div id="status">Chargement des modèles...</div>

  <video id="video" width="720" height="560" autoplay muted playsinline></video>
  <canvas id="canvas" width="720" height="560"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const video = document.getElementById("video");

    async function loadModels() {
      try {
        await faceapi.nets.tinyFaceDetector.loadFromUri("models");
        await faceapi.nets.faceLandmark68Net.loadFromUri("models");
        await faceapi.nets.faceRecognitionNet.loadFromUri("models");

        statusEl.innerText = "Modèles chargés — activation caméra...";
        startVideo();
      } catch (err) {
        statusEl.innerText = "Erreur chargement modèles (voir console)";
        console.error(err);
      }
    }

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
          statusEl.innerText = "Détection active";
        })
        .catch(err => {
          statusEl.innerText = "Erreur accès caméra";
          console.error(err);
        });
    }

    video.addEventListener("play", () => {
      const canvas = document.getElementById("canvas");
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptors();

        const resized = faceapi.resizeResults(detections, displaySize);
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resized);
      }, 100);
    });

    loadModels();
  </script>
</body>
</html>
