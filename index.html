<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Caméra</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 720px;
      height: 560px;
      background: #222;
    }
  </style>
</head>

<body>
  <video id="video" autoplay muted playsinline></video>

  <script>
    const video = document.getElementById("video");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Erreur caméra :", err);
        alert("Caméra bloquée ou inaccessible.");
      });
  </script>
</body>
</html>
